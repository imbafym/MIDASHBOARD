<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Categories</h4>
              <p class="card-category" > <strong>All {{rootCategories.length}} Category </strong></p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead   class="">
                <th>ID</th>
                <th>{{dataTitle[0]}}</th>
                <th>{{dataTitle[1]}}</th>
                <th></th>
                </thead>
                <tbody *ngFor="let d of rootCategories; let i = index" [attr.data-index]="i">
                <tr>
                  <td>{{i+1}}</td>
                  <td>
                    {{d.name}}
                  </td>
                  <td class="text-primary">
                    {{d.subCategories.length}}
                  </td>
                  <td>
                      <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)=" nav('editCategory')">Edit</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
