


<div class="main-content" >
    <div class="container-fluid">
        <div class="row" [hidden]="submitted" >
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">User Profile</h4>
                        <p class="card-category">Edit</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="row">
                                <!--<div class="col-md-5">-->
                                    <!--<mat-form-field class="example-full-width">-->
                                        <!--<input matInput placeholder="Company (disabled)" disabled>-->
                                    <!--</mat-form-field>-->
                                <!--</div>-->

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" formControlName="username" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email Address" formControlName="email" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="text example-full-width">
                                        <input  matInput placeholder="Password" formControlName="password" type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="URL"  formControlName="url" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Port" formControlName="port" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <button [swal]="['Update URL Success!', 'success']"
                                    mat-raised-button (click)="update($event)" class="btn btn-danger pull-right">Update
                            </button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--<div [hidden]="!submitted">-->
        <!--<h4>You submitted successfully!</h4>-->
        <!--<button class="btn btn-success" (click)="continue()">Continue</button>-->
    <!--</div>-->
</div>
